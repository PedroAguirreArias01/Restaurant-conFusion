<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">

  <div fxFlex="100">
    <div>
      <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
      <hr>
    </div>
  </div>

  <div fxFlex="40">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{dish.name | uppercase}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{dish.image}}" alt="image">
      <mat-card-content>
        <p>
          {{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <mat-list fxFlex>
      <mat-list-item *ngFor="let coment of dish.comments">
        <p matLine>
          <span> {{coment.comment}} </span>
        </p>
        <p matLine>
          <span> {{coment.rating}} Stars</span>
        </p>
        <p matLine>
          <span>-- {{coment.author}} {{coment.date | date}}</span>
        </p>
      </mat-list-item>
    </mat-list>
  </div>

</div>
